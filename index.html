<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <div class="left-panel">
            <h3>Códigos QR</h3>
            <div class="codes-grid">
                <!-- 20 inputs para códigos QR -->
                <input type="text" class="code-input" id="qrCode1" placeholder="Código QR 1">
                <input type="text" class="code-input" id="qrCode2" placeholder="Código QR 2">
                <input type="text" class="code-input" id="qrCode3" placeholder="Código QR 3">
                <input type="text" class="code-input" id="qrCode4" placeholder="Código QR 4">
                <input type="text" class="code-input" id="qrCode5" placeholder="Código QR 5">
                <input type="text" class="code-input" id="qrCode6" placeholder="Código QR 6">
                <input type="text" class="code-input" id="qrCode7" placeholder="Código QR 7">
                <input type="text" class="code-input" id="qrCode8" placeholder="Código QR 8">
                <input type="text" class="code-input" id="qrCode9" placeholder="Código QR 9">
                <input type="text" class="code-input" id="qrCode10" placeholder="Código QR 10">
                <input type="text" class="code-input" id="qrCode11" placeholder="Código QR 11">
                <input type="text" class="code-input" id="qrCode12" placeholder="Código QR 12">
                <input type="text" class="code-input" id="qrCode13" placeholder="Código QR 13">
                <input type="text" class="code-input" id="qrCode14" placeholder="Código QR 14">
                <input type="text" class="code-input" id="qrCode15" placeholder="Código QR 15">
                <input type="text" class="code-input" id="qrCode16" placeholder="Código QR 16">
                <input type="text" class="code-input" id="qrCode17" placeholder="Código QR 17">
                <input type="text" class="code-input" id="qrCode18" placeholder="Código QR 18">
                <input type="text" class="code-input" id="qrCode19" placeholder="Código QR 19">
                <input type="text" class="code-input" id="qrCode20" placeholder="Código QR 20">
            </div>
            <div class="button-container">
                <button class="action-button" onclick="clearAll()">Limpiar Todo</button>
                <button class="action-button" onclick="window.open('https://glovoapp.com/es/en/barcelona/super-glovo/', '_blank')">Abrir Glovo</button>
            </div>
        </div>
        
        <div class="right-panel">
            <h3>Etiquetas a Imprimir</h3>
            <div id="labelsContainer" class="labels-container">
                <!-- Las etiquetas se generarán dinámicamente -->
            </div>
            <div class="button-container">
                <button id="printButton" class="action-button">Imprimir</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
